databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: Dulik
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: TEXT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: encrypted_password
                  type: TEXT
                  constraints:
                    unique: true
                    nullable: false