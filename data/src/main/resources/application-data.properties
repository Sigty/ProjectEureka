spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
current.db.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=main
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

#DB
#postgres
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/project_eureka
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.database-platform=${current.db.dialect}
spring.jpa.database=POSTGRESQL

#H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
